<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guided meditation practice inspired by 'Churning the Ocean Within' by Millie Jess.">
    <meta name="keywords" content="guided meditation, breathing exercise, Om chanting, Solfeggio frequencies, mindfulness">
    <meta name="author" content="Millie Jess">
    <title>Churning the Ocean Within - Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-toggle">â˜°</div>
        <h1>Churning the Ocean Within</h1>
        <h2>A Journey to Power, Wisdom, and Secrets of Success</h2>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="practice.html">Practice</a></li>
                <li><a href="mood-tracker.html">Mood Tracker</a></li>
                <li><a href="journal.html">Journal</a></li>
                <li><a href="wisdom.html">Wisdom</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="share.html">Share</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="meditation-container">
            <h3>Guided Meditation Practice</h3>
            <div class="breath-animation"></div>
            <p>Breathe In</p>
            <div class="music-controls">
                <select class="frequency-select" id="frequencySelect">
                    <option value="none">Silent</option>
                    <option value="om">Om Chanting</option>
                    <option value="174">174Hz</option>
                    <option value="285">285Hz</option>
                    <option value="396">396Hz</option>
                    <option value="417">417Hz</option>
                    <option value="528">528Hz</option>
                    <option value="639">639Hz</option>
                    <option value="741">741Hz</option>
                    <option value="852">852Hz</option>
                    <option value="963">963Hz</option>
                </select>
                <button id="playButton">Play</button>
                <button id="muteButton">Mute</button>
            </div>
            <button id="getGuidance" class="buy-button">Get AI Guidance</button>
            <div id="meditationGuidance" class="suggestion"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Millie Jess. All rights reserved. | <a href="contact.html">Connect with Millie</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.nav-menu');
            if (toggle && menu) {
                toggle.addEventListener('click', () => {
                    menu.classList.toggle('active');
                });
            }

            async function getAIInsight(data) {
                const apiKey = 'YOUR_OPENAI_API_KEY'; // Replace with your OpenAI API key
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            { role: 'system', content: 'You are a meditation guide inspired by the Samudra Manthan epic, offering guidance based on frequency choices.' },
                            { role: 'user', content: `Provide a short meditation guidance for the frequency ${data.frequency}. Relate it to inner wisdom or the churning process.` }
                        ],
                        max_tokens: 50
                    })
                });
                const result = await response.json();
                return result.choices[0].message.content.trim() || 'No guidance available';
            }

            let audio = new Audio('path/to/om.mp3'); // Replace with actual paths
            let isPlaying = false;
            let isMuted = false;

            const audioSources = {
                'none': '',
                'om': 'https://example.com/om-chanting.mp3',
                '174': 'https://example.com/174hz.mp3',
                '285': 'https://example.com/285hz.mp3',
                '396': 'https://example.com/396hz.mp3',
                '417': 'https://example.com/417hz.mp3',
                '528': 'https://example.com/528hz.mp3',
                '639': 'https://example.com/639hz.mp3',
                '741': 'https://example.com/741hz.mp3',
                '852': 'https://example.com/852hz.mp3',
                '963': 'https://example.com/963hz.mp3'
            };

            document.getElementById('playButton').addEventListener('click', () => {
                const freq = document.getElementById('frequencySelect').value;
                if (freq !== 'none' && !isPlaying) {
                    audio.src = audioSources[freq];
                    audio.play();
                    isPlaying = true;
                }
            });

            document.getElementById('muteButton').addEventListener('click', () => {
                isMuted = !isMuted;
                audio.muted = isMuted;
                document.getElementById('muteButton').textContent = isMuted ? 'Unmute' : 'Mute';
            });

            document.getElementById('frequencySelect').addEventListener('change', (e) => {
                audio.pause();
                isPlaying = false;
                const freq = e.target.value;
                if (freq !== 'none') {
                    audio.src = audioSources[freq];
                    if (!isMuted) audio.play();
                    isPlaying = true;
                }
            });

            document.getElementById('getGuidance').addEventListener('click', () => {
                const freq = document.getElementById('frequencySelect').value;
                getAIInsight({ frequency: freq, context: 'meditation_guidance' }).then(guidance => {
                    document.getElementById('meditationGuidance').textContent = guidance;
                }).catch(error => console.error('AI Guidance Error:', error));
            });
        });
    </script>
</body>
</html>
